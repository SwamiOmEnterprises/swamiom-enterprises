<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SwamiOM Enterprises</title>

<style>
    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #003760, #000814);
        font-family: Arial, sans-serif;
        min-height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
    }

    .top-line, .bottom-line {
        text-align: center;
        padding: 8px 14px;
        text-shadow: 0px 0px 8px rgba(0,150,255,0.6);
        opacity: 0;
        animation: fadeIn 1.5s forwards;
    }

    .top-line {
        font-size: clamp(18px, 5vw, 26px);
        animation-delay: 0.3s;
    }

    .bottom-line {
        font-size: clamp(12px, 4vw, 18px);
        animation-delay: 0.8s;
        max-width: 85%;
        line-height: 1.5em;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0px); }
    }

    /* Lights (lighter now) */
    .glow {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(0,150,255,0.25), transparent 70%);
        filter: blur(40px);
        animation: glowFloat 10s infinite alternate ease-in-out;
        z-index: -2;
    }
    .g1 { top: 5%; left: 10%; }
    .g2 { bottom: 10%; right: 15%; animation-duration: 14s; }

    @keyframes glowFloat {
        0% { transform: translate(0px, 0px); }
        100% { transform: translate(20px, -20px); }
    }

    /* MAIN WATER BOX */
    .water-box {
        width: min(90%, 360px);
        padding: 22px 18px;
        background: rgba(255,255,255,0.08);
        border-radius: 18px;
        backdrop-filter: blur(6px);
        box-shadow: 0px 0px 18px rgba(0,150,255,0.25);
        position: relative;
        overflow: hidden;
        animation: float 6s infinite ease-in-out;
        z-index: 5;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
    }

    /* Water Background (lighter animation) */
    .water-bg {
        position: absolute;
        width: 130%;
        height: 130%;
        top: -20%;
        left: -20%;
        background: radial-gradient(circle at 30% 30%, #78c7ff, #007ad6, #004a87);
        transform: scale(1.15);
        transition: transform 0.15s linear;
        animation: waveSlow 10s infinite alternate ease-in-out;
        z-index: -1;
    }

    @keyframes waveSlow {
        0% { transform: translate(0px, 0px) scale(1.15); }
        100% { transform: translate(-10px, -10px) scale(1.18); }
    }

    /* Buttons */
    .btn {
        width: 85%;
        padding: 14px;
        margin: 8px;
        text-align: center;
        font-size: clamp(14px, 4vw, 20px);
        color: white;
        background: rgba(255,255,255,0.22);
        border: 1px solid rgba(255,255,255,0.5);
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:active {
        transform: scale(0.97);
        background: rgba(255,255,255,0.30);
    }

    .title {
        font-size: clamp(20px, 6vw, 30px);
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 0px 0px 6px black;
    }
</style>
</head>

<body>

<div class="glow g1"></div>
<div class="glow g2"></div>

<div class="top-line">“Delivering Pure Water, Delivering Pure Trust.”</div>

<div class="water-box">
    <div class="water-bg" id="waterGyro"></div>

    <div class="title">SwamiOM Enterprises</div>

    <div class="btn" onclick="copyNumber()">COPY MOBILE NUMBER</div>
    <div class="btn" onclick="copyMail()">COPY MAIL</div>
</div>

<div class="bottom-line">
    Premium water bottle supplier • Fast delivery • Trusted by hundreds.
</div>

<script>
let water = document.getElementById("waterGyro");
let lastUpdate = 0;

/* Gyroscope optimization (10 updates per sec) */
if (window.DeviceOrientationEvent) {
    window.addEventListener("deviceorientation", function(event) {
        let now = Date.now();
        if (now - lastUpdate < 100) return;
        lastUpdate = now;

        let x = event.gamma / 3;
        let y = event.beta / 6;

        water.style.transform = `translate(${x}px, ${y}px) scale(1.15)`;
    });
}

/* Desktop mouse movement */
document.addEventListener("mousemove", e => {
    let x = (e.clientX - window.innerWidth / 2) / 60;
    let y = (e.clientY - window.innerHeight / 2) / 60;
    water.style.transform = `translate(${x}px, ${y}px) scale(1.15)`;
});

/* Copy buttons */
function copyNumber() {
    navigator.clipboard.writeText("7709253704");
    alert("Mobile number copied: 7709253704");
}

function copyMail() {
    navigator.clipboard.writeText("SWAMIOMENTERPRISESGMAIL.com");
    alert("Mail copied: SWAMIOMENTERPRISESGMAIL.com");
}
</script>

</body>
</html>
